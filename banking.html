<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <!-- tailwind css style sheet link  -->
       <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Banking Page</title>
</head>
<body>
 <!-- header start  -->
 <header>
    <h1 class="text-5xl text-center mt-16">Let's get some <span class="font-semibold text-purple-600">Moooney</span>!!!</h1>
</header>
<!-- header end  -->
<!-- main part start -->
<main class="w-3/4 mx-auto">
    <!-- Balance and tranzection  -->
<section>
    <div class="grid grid-cols-3 gap-4 mt-4">
        <!-- Deposite calculation  -->
        <div class="bg-blue-300 p-8 rounded text-white">
        <h3 class="text-2xl">Deposite</h3>
        <h4 class="text-4xl">$ <span id="deposite-total">00</span> </h4>
        </div>
        <!-- withdraw calculation  -->
        <div class="bg-green-300 p-8 rounded text-white">
        <h3 class="text-2xl">Withdraw</h3>
        <h4 class="text-4xl">$ <span id="withdraw-total">00</span> </h4>
        </div>
        <!-- Balance calculation  -->
        <div class="bg-yellow-300 p-8 rounded text-white">
        <h3 class="text-2xl">Balance</h3>
        <h4 class="text-4xl">$ <span id="balance-total">1240</span> </h4>
        </div>
        
    </div>
</section>
<!-- Deposite and Withdraw -->
<!-- Deposite  -->
<section class="mt-7">
    <div class="grid grid-cols-2 gap-4">
       <div class="bg-red-100 rounded p-8">
           <h3 class="text-3xl">
               Please Deposite
           </h3>
           <div>
            <input id="Deposite-input" class="block border-2 border-gray-200 rounded w-3/4 mb-4 p-1" type="text" placeholder="$ amount you want to deposite">
    
            <button class="bg-yellow-600 px-4 py-2 text-white font-medium rounded" id="deposite-button">Deposite</button>
        </div>
       </div>
<!-- withdraw -->
       <div class="bg-purple-100 rounded p-8">
           <h3 class="text-3xl">
               Please Withdraw
           </h3>
           <div>
            <input id="Withdraw-input" class="block border-2 border-gray-200 rounded w-3/4 mb-4 p-1" type="text" placeholder="$ amount you want to withdraw">
    
            <button class="bg-yellow-600 px-4 py-2 text-white font-medium rounded" id="withdraw-button">withdraw</button>
        </div>
        
       </div>
    </div>
</section>
</main>
<!-- main part end  -->
<!-- footer start  -->
<footer>

</footer>
<!-- footer end  -->
<script src="js/banking.js"></script>
</body>
</html>
